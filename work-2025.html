<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Work â€“ 2025 & Earlier</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #f0f0f0;
      position: relative;
      z-index: 10;
    }

    .brand {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #f0f0f0;
      border-radius: 10px;
      overflow: hidden;
      opacity: 0;
      max-height: 0;
      transition: opacity 0.4s ease, max-height 0.4s ease;
      display: flex;
      flex-direction: column;
      pointer-events: none;
    }

    .dropdown:hover .dropdown-content {
      opacity: 1;
      max-height: 200px;
      pointer-events: auto;
    }

    .dropdown-content a {
  padding: 1rem 1.5rem;
  background-color: #fff099;
  color: #333;
  text-decoration: none;
  font-weight: bold;
  transition: background-color 0.3s ease;
}

.dropdown-content a:hover {
  background-color: #ffe956;
}


    main {
      padding: 2rem;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .piece {
      max-width: 300px;
    }

    .piece img {
      width: 100%;
      border-radius: 10px;
    }

    .piece p {
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- NAVIGATION BAR -->
  <nav>
    <div class="brand">Mandi Lu</div>
    <div class="nav-links">
      <a href="index.html" class="nav-button">About</a>
      <div class="dropdown">
        <a href="work-2025.html" class="nav-button active">My Work</a>
        <div class="dropdown-content">
          <a href="work-2025.html">2025 & Earlier</a>
          <a href="work-2026.html">2026</a>
        </div>
      </div>
      <a href="contact.html" class="nav-button">Contact</a>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
<main>
  <div class="banner-container">
    <img src="images/banner-2025.jpg" alt="Art Banner" class="banner-image" />
    <div class="banner-text">
      2025 & Earlier
    </div>
  </div>

  <div class="gallery">
    <div class="artwork" onclick="openLightbox('art1')">
      <div class="art-image-container">
        <img src="images/cloud-light.png" alt="Cloud and Moon Nightlight">
        <div class="hover-overlay"></div>
      </div>
      <div class="art-caption">
        <strong>Cloud and Moon Nightlight</strong><br>
        12" x 18", Gouache on paper, 2025
      </div>
    </div>
  </div>
</main>

<!-- Lightbox -->
<div id="lightbox-art1" class="lightbox">
  <div class="lightbox-content">
    <img src="images/cloud-light.png" alt="Cloud and Moon Nightlight">
    <div class="lightbox-sidebar">
      <h2>Artwork Title</h2>
      <p>This piece is about...</p>
    </div>
    <span class="close-btn" onclick="closeLightbox('art1')">&times;</span>
  </div>
</div>

<!-- JavaScript -->
<script>
  function openLightbox(id) {
  document.getElementById(`lightbox-${id}`).classList.add('show');
}

function closeLightbox(id) {
  document.getElementById(`lightbox-${id}`).classList.remove('show');
}

</script>
</body>
</html>
