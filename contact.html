<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Me | Mandi Lu</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- NAVIGATION BAR -->
  <nav>
    <div class="brand">Mandi Lu</div>
    <div class="nav-links">
      <a href="index.html" class="nav-button">About</a>
      <a href="work.html" class="nav-button">My Work</a>
      <a href="contact.html" class="nav-button active">Contact</a>
    </div>
  </nav>

  <!-- CONTACT HEADING -->
  <h1 class="contact-heading">Contact Me</h1>

  <!-- CONTACT FORM -->
  <div class="contact-form-container">
    <form class="contact-form" action="https://formspree.io/f/mrblajwv" method="POST">

      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="form-button">Send Message</button>
    </form>
  </div>

</body>
</html>
